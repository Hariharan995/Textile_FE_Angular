<mat-sidenav #sidenav mode="push" class="app-sidenav">
  <mat-toolbar color="primary">
    <!--future svg to go here-->
    <span class="toolbar-filler"></span>
    <button mat-icon-button (click)="sidenav.toggle()" class="mat-icon-button sidenav-toggle-button"
      [hidden]="!sidenav.opened">
      <mat-icon aria-label="Menu" class="material-icons">close</mat-icon>
    </button>
  </mat-toolbar>
  <mat-nav-list>
    <a mat-list-item class="sidenav-link" [routerLink]="['/admin/product-list']" (click)="sidenav.toggle()">
      <mat-icon mat-list-icon>shopify</mat-icon>
      <span class="title" mat-line>Product List</span>
    </a>
    <a mat-list-item class="sidenav-link" [routerLink]="['/admin/user-list']" (click)="sidenav.toggle()">
      <mat-icon mat-list-icon>account_box</mat-icon>
      <span class="title" mat-line>User List</span>
    </a>
  </mat-nav-list>
</mat-sidenav>
<mat-toolbar id="appToolbar" color="primary">
  <button mat-icon-button (click)="sidenav.toggle()" class="mat-icon-button sidenav-toggle-button"
    [hidden]="sidenav.opened">
    <mat-icon aria-label="Menu" class="material-icons">menu</mat-icon>
  </button>
  <h1 class="component-title">
    <a class="title-link">My Shop</a>
  </h1>
  <span class="toolbar-filler"></span>
  <button id="button-logout" mat-button (click)="logOut()">Log Out</button>
</mat-toolbar>
