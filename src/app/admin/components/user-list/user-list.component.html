<div *ngIf="collectionSize">
    <div class="filter-con">
        <mat-form-field appearance="outline" class="date-search-filter">
            <!-- <mat-label>Created Date</mat-label> -->
            <mat-date-range-input [formGroup]="range" [rangePicker]="picker" >
            <input matStartDate formControlName="start" placeholder="Start date" (dateChange)="filter()">
            <input matEndDate formControlName="end" placeholder="End date" (dateChange)="filter()">
            </mat-date-range-input>
            <mat-datepicker-toggle matIconSuffix [for]="picker"></mat-datepicker-toggle>
            <mat-date-range-picker #picker></mat-date-range-picker>
        
            <mat-error *ngIf="range.controls.start.hasError('matStartDateInvalid')">Invalid start date</mat-error>
            <mat-error *ngIf="range.controls.end.hasError('matEndDateInvalid')">Invalid end date</mat-error>
        </mat-form-field>
        <mat-form-field appearance="outline" class="date-search-filter">
            <!-- <mat-label>UserRole</mat-label> -->
            <mat-select [(ngModel)]="userRole" name="userRole" placeholder = "UserRole" (selectionChange)="filter()">
                <mat-option *ngFor="let role of userRoleList" [value]="role">
                    {{role}}
                </mat-option>
            </mat-select>
        </mat-form-field>
        <mat-form-field appearance="outline" class="date-search-filter">
            <!-- <mat-label>UserStatus</mat-label> -->
            <mat-select [(ngModel)]="userStatus" name="userStatus" placeholder = "UserStatus" (selectionChange)="filter()">
                <mat-option *ngFor="let status of userStatusList" [value]="status">
                    {{status}}
                </mat-option>
            </mat-select>
        </mat-form-field>
        <mat-form-field appearance="outline" class="date-search-filter">
            <!-- <mat-label>Search</mat-label> -->
            <input matInput placeholder="Search.." (input)="filter()">
        </mat-form-field>
    </div>
    <table mat-table [dataSource]="userList" class="mat-elevation-z8">
        <ng-container *ngFor="let column of userDetails; let i = index" [matColumnDef]="column">
            <th mat-header-cell *matHeaderCellDef><span>{{column}}</span></th>
            <td mat-cell *matCellDef="let element">
                <span *ngIf="column =='Created Date'">
                    {{element[column] | date:"MM/dd/yyyy"}}
                </span>
                <span *ngIf="column !='Action'&& column !='Created Date'">
                    {{element[column]}}
                </span>
                <span *ngIf="column =='Action'">
                    <div class="act-btn">
                        <div *ngIf="element['UserStatus']!=='APPROVED'"><button mat-stroked-button class="approve-btn"
                                (click)="approve()">approve</button></div>
                        <div *ngIf="element['UserStatus']!=='REJECTED'">
                            <button mat-stroked-button class="reject-btn" (click)="reject()">reject</button>
                        </div>
                    </div>
                </span>
            </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="userDetails"></tr>
        <tr mat-row *matRowDef="let row; columns: userDetails;"></tr>
    </table>

    <mat-paginator #paginator (page)="handlePageEvent($event)" [length]="collectionSize"
        [showFirstLastButtons]="showFirstLastButtons" [pageSizeOptions]="showPageSizeOptions ? pageSizeOptions : []"
        [pageIndex]="pageIndex" aria-label="Select page">
    </mat-paginator>
</div>
<div *ngIf="!collectionSize">
    <div class="no-data">
        <p style="font-size: 25px">No Users</p>
    </div>
</div>
