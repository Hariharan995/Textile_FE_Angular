<div *ngIf="collectionSize">
    <table mat-table [dataSource]="productList" class="mat-elevation-z8">

        <ng-container matColumnDef="_id">
            <th mat-header-cell *matHeaderCellDef>No.</th>
            <td mat-cell *matCellDef="let element">{{element._id}}</td>
        </ng-container>

        <ng-container matColumnDef="name">
            <th mat-header-cell *matHeaderCellDef>Name</th>
            <td mat-cell *matCellDef="let element">{{element.name}}</td>
        </ng-container>

        <ng-container matColumnDef="mobile">
            <th mat-header-cell *matHeaderCellDef>Mobile</th>
            <td mat-cell *matCellDef="let element">{{element.mobile}}</td>
        </ng-container>

        <ng-container matColumnDef="userRole">
            <th mat-header-cell *matHeaderCellDef>UserRole</th>
            <td mat-cell *matCellDef="let element">{{element.userRole[0]}}</td>
        </ng-container>

        <ng-container matColumnDef="userStatus">
            <th mat-header-cell *matHeaderCellDef>UserStatus</th>
            <td mat-cell *matCellDef="let element">{{element.userStatus}}</td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="productDetails"></tr>
        <tr mat-row *matRowDef="let row; columns: productDetails;"></tr>
    </table>

    <mat-paginator #paginator (page)="handlePageEvent($event)" [length]="collectionSize"
        [showFirstLastButtons]="showFirstLastButtons" [pageSizeOptions]="showPageSizeOptions ? pageSizeOptions : []"
        [pageIndex]="pageIndex" aria-label="Select page">
    </mat-paginator>
</div>
<div *ngIf="!collectionSize">
    <div class="no-data">
        <p style="font-size: 25px">No Products</p>
    </div>
</div>
