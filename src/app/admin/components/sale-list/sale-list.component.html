<div *ngIf="collectionSize">
    <mat-form-field appearance="outline">
        <mat-label>Created Date</mat-label>
        <mat-date-range-input [formGroup]="range" [rangePicker]="picker">
            <input matStartDate formControlName="start" placeholder="Start date" (dateChange)="filter()">
            <input matEndDate formControlName="end" placeholder="End date" (dateChange)="filter()">
        </mat-date-range-input>
        <mat-datepicker-toggle matIconSuffix [for]="picker"></mat-datepicker-toggle>
        <mat-date-range-picker #picker></mat-date-range-picker>
        <mat-error *ngIf="range.controls.start.hasError('matStartDateInvalid')">Invalid start date</mat-error>
        <mat-error *ngIf="range.controls.end.hasError('matEndDateInvalid')">Invalid end date</mat-error>
    </mat-form-field>
    <mat-form-field appearance="outline">
        <mat-label>Search</mat-label>
        <input matInput placeholder="Ex. orderNo, totalAmount" (input)="filter()">
    </mat-form-field>

    <table mat-table [dataSource]="saleList" class="mat-elevation-z8">
        <ng-container *ngFor="let column of saleDetails; let i = index" [matColumnDef]="column">
            <th mat-header-cell *matHeaderCellDef><span>{{column}}</span></th>
            <td mat-cell *matCellDef="let element">
                <span *ngIf="column =='Created Date'">
                    {{element[column] | date:"MM/dd/yyyy"}}
                </span>
                <span *ngIf="column !='Action' && column !='ProductImage' && column !='Created Date'">
                    {{element[column]}}
                </span>
                <span *ngIf="column =='ProductImage'">
                    <img class="images" src="{{element[column]}}" />
                </span>
                <span *ngIf="column =='Action'">
                    <div class="act-btn">
                        <button mat-stroked-button class="edit-btn">edit</button>
                        <button mat-stroked-button class="delete-btn">delete</button>
                    </div>
                </span>
            </td>
        </ng-container>
        <tr mat-header-row *matHeaderRowDef="saleDetails"></tr>
        <tr mat-row *matRowDef="let row; columns: saleDetails;"></tr>
    </table>

    <mat-paginator #paginator (page)="handlePageEvent($event)" [length]="collectionSize"
        [showFirstLastButtons]="showFirstLastButtons" [pageSizeOptions]="showPageSizeOptions ? pageSizeOptions : []"
        [pageIndex]="pageIndex" aria-label="Select page">
    </mat-paginator>

</div>
<div *ngIf="!collectionSize">
    <div class="no-data">
        <p style="font-size: 25px">No Sales</p>
    </div>
</div>
